[package]
name = "ark-cli"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "ark-cli"

[dependencies]
arklib = { git = "https://github.com/ARK-Builders/arklib", rev = "fea125e" }
clap = { version = "3.0.10", features = ["derive"] }
env_logger = "0.9.0"
fs_extra = "1.2.0"
walkdir = "2.3.2"
home = "0.5.3"
url = { version = "2.2.2", features = ["serde"] }
