[package]
name = "arklib"
version = "0.1.0"
edition = "2021"

[lib]
name = "arklib"
crate-type = ["rlib"]

[dependencies]
log = { version = "0.4.17", features = ["release_max_level_off"] }
crc32fast = "1.3.2"
walkdir = "2.3.2"
anyhow = "1.0.58"
env_logger = "0.9.0"
lazy_static = "1.4.0"
canonical-path = "2.0.2"
image = "0.24.2"
pdfium-render = { version = "0.7.10", features = ["thread_safe"] }
libloading = "0.7.3"

[dev-dependencies]
tempdir = "0.3.7"
uuid = { version = "1.1.2", features = ["v4"] }

[build-dependencies]
flate2 = "1.0.24"
fs_extra = "1.2.0"
libloading = "0.7.3"
tar = "0.4.38"
target-lexicon = "0.12.4"
ureq = "2.4.0"
