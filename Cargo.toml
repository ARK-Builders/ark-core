[package]
name = "ark-rust"
version = "0.1.0"
edition = "2021"

[lib]
name = "ark_rust"
crate-type = ["rlib"]

[dependencies] 
log = { version = "0.4.17", features = ["release_max_level_off"] }
anyhow = "1.0.58"
env_logger = "0.9.0"
serde_json = "1.0.82"
serde = { version = "1.0.138", features = ["derive"] }
url = { version = "2.2.2", features= ["serde"] }
