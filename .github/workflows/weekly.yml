name: Weekly Testing

on:
  push:
    branches:
      - main
  schedule:
    # Run each week
    - cron: "0 0 * * 0"

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13, macos-14]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Cargo Cache
        uses: Swatinem/rust-cache@v2
        with:
          save-if: true

      - name: Run tests
        run: cargo test --workspace --verbose --release
